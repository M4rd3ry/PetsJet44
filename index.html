<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetsJet - Питомцы в путешествии</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">PetsJet</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#services">Услуги</a></li>
                    <li><a href="#contact">Контакты</a></li>
                    <li><a href="#feedback">Отзывы</a></li>
                </ul>
                <div id="hamburger" class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section id="services">
            <h2>Наши услуги</h2>
            <div class="service-card">
                <h3>Перевозка животных</h3>
                <p>Мы предлагаем безопасную и удобную перевозку ваших питомцев по всему миру.</p>
            </div>
            <div class="service-card">
                <h3>Обслуживание на борту</h3>
                <p>Питомцы будут чувствовать себя комфортно и безопасно с нашими опытными специалистами.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Связаться с нами</h2>
            <form id="contact-form">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" required></textarea>
                <label for="messenger">Выберите мессенджер:</label>
                <select id="messenger">
                    <option value="telegram">Telegram</option>
                    <option value="whatsapp">WhatsApp</option>
                    <option value="viber">Viber</option>
                </select>
                <button type="submit">Отправить заявку</button>
            </form>
        </section>

        <section id="feedback">
            <h2>Отзывы клиентов</h2>
            <div class="feedback-container">
                <!-- Отзывы будут динамически добавляться сюда -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
